<h2>Employee List</h2>
<ul class="employees">
  <li *ngFor="let employee of employeeList">
    <span class="badge">{{ employee.id }}</span>
    {{ employee.name }}
  </li>
</ul>

<h2>{{ employee.name }}</h2>

<div>
  <span>ID:</span>{{ employee.id }}
</div>

<div>
  <label>Name:
    <input
      type="text"
      placeholder="Name..."
      [(ngModel)]="employee.name"
    >
  </label>
</div>
