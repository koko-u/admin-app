<h2>Employee List</h2>

<app-employee-new (added)="onEmployeeAdded()"></app-employee-new>

<ul class="employees">
  <li
    *ngFor="let employee of employeeList"
    [routerLink]="['/employees', employee.id]"
  >
    <span class="badge">{{ employee.id }}</span>
    {{ employee.name }}
  </li>
</ul>
