<h2>Employee List</h2>
<ul class="employees">
  <li
    *ngFor="let employee of employeeList"
    (click)="onSelect(employee)"
    [class.selected]="employee.eq(selectedEmployee)"
  >
    <span class="badge">{{ employee.id }}</span>
    {{ employee.name }}
  </li>
</ul>

<ng-container *ngIf="selectedEmployee">
  <h2>{{ selectedEmployee.name }}</h2>

  <div>
    <span>ID:</span>{{ selectedEmployee.id }}
  </div>

  <div>
    <label>Name:
      <input
        type="text"
        placeholder="Name..."
        [(ngModel)]="selectedEmployee.name"
      >
    </label>
  </div>
</ng-container>
