<h2>Employee List</h2>
<ul class="employees">
  <li
    *ngFor="let employee of employeeList"
    (click)="onSelect(employee)"
    [class.selected]="employee.eq(selectedEmployee)"
  >
    <span class="badge">{{ employee.id }}</span>
    {{ employee.name }}
  </li>
</ul>

<app-employee-edit
  [employee]="selectedEmployee"
></app-employee-edit>
